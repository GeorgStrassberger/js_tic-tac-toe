      </div>

      <div class="player-frame">
        <div id="player-win" class="player-win d-none">
          <div>
            <span id="win-name">Name</span>
            <img
              id="win-cross"
              class="d-none"
              src="/assets/img/x-mark-128-red.png"
              alt="Cross"
            />
            <img
              id="win-circle"
              class="d-none"
              src="/assets/img/circle-outline-128-red.png"
              alt="Circle"
            />
          </div>
          <span class="">WIN</span>
        </div>

        <div id="players" class="players">
          <div class="" id="player_1">
            <div id="spinner-1" class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <span id="player-one">Spieler 1 = </span
            ><img src="/assets/img/x-mark-128-red.png" alt="Circle" />
          </div>
          <div class="inactive" id="player_2">
            <div id="spinner-2" class="spinner-border o-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <span id="player-two">Spieler 2 = </span
            ><img src="/assets/img/circle-outline-128-red.png" alt="Cross" />
          </div>
        </div>
      </div>

      <div class="btn-frame">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button onclick="restart()" class="btn btn-primary" type="button">
            Restart Game
          </button>
          <button onclick="quitGame()" class="btn btn-primary" type="button">
            Quit Game
          </button>
        </div>
