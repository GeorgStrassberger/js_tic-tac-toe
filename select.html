<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>TicTacToe-Auswahl</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe </h1>
    </header>

    <div class="main-frame">

        <div class="game-frame">
            <img src="./img/blackboard.jpg" alt="StartBild">
        </div>

        <div class="player-frame">
            <div class="player-select">Namen eingeben</div>
            <div class="select-players">
                <div class="player">
                    <span>Player 1:</span>
                    <input type="text" name="player_1" id="player_1" value="Player 1" placeholder="Player 1">
                </div>
                <div class="player">
                    <span>Player 2:</span>
                    <input type="text" name="player_2" id="player_2" value="Player 2" placeholder="Player 2">
                </div>
            </div>
        </div>

        <div class="btn-frame">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button onclick="startGame()" class="btn btn-primary" type="button">Start Game</button>
                <button onclick="quitGame()" class="btn btn-primary" type="button">Quit Game</button>
            </div>
        </div>
    </div>
</body>

</html>
